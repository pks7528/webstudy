<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <input type="email" name="id" placeholder="example@naver.com">
        <input type="password" name="pw" placeholder="비밀번호">
        <button>로그인</button>
    </form>

    <form method="post">
        <table>
            <tbody>
                <tr>
                    <td><input type="email" name="id" placeholder="아이디"></td>
                    <td rowspan="2"><button>로그인</button></td>
                </tr>
                <tr>
                    <td><input type="password" name="pw" placeholder="비밀번호"></td>
                </tr>
            </tbody>
        </table>
    </form>


    <h1>연습문제-3</h1>
    <form method="post">
        <table>
            <tbody>
                <tr>
                    <th colspan="2">개인 정보 작성</th>
                </tr>
                <tr>
                    <td><label for="name">이름</label></td>
                    <td><input type="text" name="name" id="name"></td>
                </tr>
                <tr>
                    <td><label for="email">메일 주소</label></td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="tel">연락처</label></td>
                    <td><input type="text" name="tel" id="tel"></td>
                </tr>
                <tr>
                    <td><label for="url">블로그/홈페이지</label></td>
                    <td><input type="text" name="url" id="url"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2">
                        <input type="submit" value="제출하기">
                        <input type="reset" value="다시작성">
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>

    <h1>연습문제-4</h1>
    <form>
        <table>
            <tr>
                <td>
                    <img alt="네이버" src="../../images/logo_naver.png" width="100px"><br>
                </td>
            </tr>
            <tr>
                <td><strong>아이디</strong><br>
                    <input type="text">@naver.com</td>
            </tr>
            <tr>
                <td><strong>비밀번호</strong><br>
                    <input type="password"></td>
            </tr>
            <tr>
                <td><strong>비밀번호 재확인</strong><br>
                    <input type="password"></td>
            </tr>
            <tr>
                <td><strong>이름</strong><br>
                    <input type="text"></td>
            </tr>
            <tr>
                <td><strong>생년월일</strong><br>
                    <input type="text" size="4" placeholder="년(4자)">
                    <select name="month">
                        <option value="">월</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <input type="text" size="2" placeholder="일"></td>
            </tr>
            <tr>
                <td><strong>성별</strong><br>
                    <select name="direction">
                        <option value="">성별</option>
                        <option value="male">남자</option>
                        <option value="female">여자</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><strong>본인 확인 이메일</strong>(선택)<br>
                    <input type="email" placeholder="선택입력"></td>
            </tr>
            <tr>
                    <select name="nation">
                        <option value=""></option>
                    </select>
                    <input type="tel" placeholder="전화전호 입력">
                    <input type="button" value="인증번호 받기"><br>
                    <input type="text" placeholder="인증번호 입력하세요">
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="가입하기"></td>
            </tr>
        </table>
    </form>
</body>
</html>
