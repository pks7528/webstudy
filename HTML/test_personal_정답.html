<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보수정</title>
</head>
<body>
    <div>
        <form action="login.html">
            <table>
                <tbody>
                    <tr>
                        <td>이메일</td>
                        <td>
                            <input type="text">
                            @
                            <input type="text" list="domain" placeholder="선택 또는 직접입력">
                            <datalist id="domain">
                                <option value="naver.com"></option>
                                <option value="kakao.com"></option>
                                <option value="gmail.com"></option>
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td>생일</td>
                        <td>
                            <input type="text" maxlength="4" size="4">년
                            <input type="text" maxlength="2" size="2">월
                            <input type="text" maxlength="2" size="2">일
                        </td>
                    </tr>
                    <tr>
                        <td>거주도시</td>
                        <td>
                            <select>
                                <option>서울</option>
                                <option>광주</option>
                                <option>대구</option>
                                <option>대전</option>
                                <option>부산</option>
                                <option>울산</option>
                                <option>인천</option>
                                <option>기타</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>성별</td>
                        <td>
                            <input type="radio" id="m" name="gender" value="male"><label for="m">남자</label>
                            <input type="radio" id="f" name="gender" value="female"><label for="f">여자</label>
                        </td>
                    </tr>
                    <tr>
                        <td>관심분야</td>
                        <td>
                            <input type="checkbox" id="i1" name="interest" value="travel"><label for="i1">여행</label>
                            <input type="checkbox" id="i2" name="interest" value="movie"><label for="i2">영화</label>
                            <input type="checkbox" id="i3" name="interest" value="reading"><label for="i3">독서</label>
                            <input type="checkbox" id="i4" name="interest" value="music"><label for="i4">음악</label>
                            <input type="checkbox" id="i5" name="interest" value="nothing"><label for="i5">관심없음</label>
                        </td>
                    </tr>
                    <tr>
                        <td>자기소개</td>
                        <td>
                            <textarea rows="5" cols="50"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button>수정완료</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
